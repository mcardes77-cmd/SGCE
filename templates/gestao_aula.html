<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO DE AULAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração personalizada do Tailwind para um tema escuro profissional
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', // Slate 900
                        'dark-secondary': '#1E293B', // Slate 800
                        'accent': '#10B981', // Emerald 500 (Verde)
                        'info': '#3B82F6', // Blue 500 (Azul)
                        'danger': '#EF4444', // Red 500 (Vermelho)
                        'warning': '#F59E0B', // Amber 500 (Amarelo)
                        'text-light': '#F8FAFC', // Slate 50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilo para garantir que o corpo ocupe toda a altura da tela */
        html, body {
            height: 100%;
        }
        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-accent leading-tight tracking-wider">
                MÓDULO DE GESTÃO DE AULAS
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                PLANEJAMENTO E AVALIAÇÃO
            </h2>
             <div class="mt-4">
                 <button type="button" onclick="window.location.href='{{ url_for('main.home') }}'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR AO MENU PRINCIPAL</span>
                </button>
            </div>
        </header>

        <main class="w-full max-w-4xl flex-grow flex items-center justify-center">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full p-6 bg-dark-secondary rounded-xl shadow-2xl">
                
                <button onclick="window.location.href='{{ url_for('main.gestao_aulas_plano') }}'" 
                        class="p-5 text-xl font-semibold bg-info hover:bg-blue-600 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE PLANO DE AULA
                </button>
                
                <button onclick="window.location.href='{{ url_for('main.gestao_aulas_guia') }}'" 
                        class="p-5 text-xl font-semibold bg-danger hover:bg-red-600 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GUIA DE APRENDIZAGEM
                </button>

                <button onclick="window.location.href='{{ url_for('main.gestao_validacao_documentos') }}'" 
                        class="p-5 text-xl font-semibold bg-warning hover:bg-yellow-600 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white col-span-full md:col-span-1 mx-auto w-full md:w-1/2">
                    VALIDAÇÃO DE DOCUMENTOS
                </button>

            </div>
        </main>

        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>
</html>
