<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequência de Alunos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">Gestão de Frequência</h1>
  </header>

  <!-- Conteúdo -->
  <main class="p-6">

    <!-- Filtros -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Filtros</h2>
      <form id="filtroForm" class="grid grid-cols-1 sm:grid-cols-4 gap-4">

        <div>
          <label class="block mb-1 font-medium">Curso</label>
          <input type="text" name="curso" class="w-full border rounded px-2 py-1" placeholder="Digite o curso">
        </div>

        <div>
          <label class="block mb-1 font-medium">Turma</label>
          <input type="text" name="turma" class="w-full border rounded px-2 py-1" placeholder="Digite a turma">
        </div>

        <div>
          <label class="block mb-1 font-medium">Mês</label>
          <input type="month" name="mes" class="w-full border rounded px-2 py-1">
        </div>

        <div class="flex items-end">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filtrar</button>
        </div>

      </form>
    </div>

    <!-- Tabela de Frequência -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Alunos</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Nome</th>
              <th class="border p-2">Curso</th>
              <th class="border p-2">Turma</th>
              <th class="border p-2">Mês</th>
              <th class="border p-2">Frequência (%)</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos">
            {% for aluno in alunos %}
            <tr>
              <td class="border p-2">{{ aluno.id }}</td>
              <td class="border p-2">{{ aluno.nome }}</td>
              <td class="border p-2">{{ aluno.curso }}</td>
              <td class="border p-2">{{ aluno.turma }}</td>
              <td class="border p-2">{{ aluno.mes }}</td>
              <td class="border p-2">{{ aluno.frequencia }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Script para filtros via AJAX -->
  <script>
    const form = document.getElementById('filtroForm');
    const tabela = document.getElementById('tabelaAlunos');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const filtros = {};
      formData.forEach((value, key) => {
        if(value) filtros[key] = value;
      });

      try {
        const res = await axios.post('/filtrar_frequencia', filtros);
        const alunos = res.data;
        tabela.innerHTML = '';

        alunos.forEach(aluno => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border p-2">${aluno.id}</td>
            <td class="border p-2">${aluno.nome}</td>
            <td class="border p-2">${aluno.curso}</td>
            <td class="border p-2">${aluno.turma}</td>
            <td class="border p-2">${aluno.mes}</td>
            <td class="border p-2">${aluno.frequencia}</td>
          `;
          tabela.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao filtrar alunos');
      }
    });
  </script>

</body>
</html>
