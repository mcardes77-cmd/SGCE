<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Tutoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-green-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">Gestão de Tutoria</h1>
  </header>

  <!-- Conteúdo -->
  <main class="p-6">

    <!-- Filtros -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Filtros de Tutoria</h2>
      <form id="filtroTutoriaForm" class="grid grid-cols-1 sm:grid-cols-4 gap-4">

        <div>
          <label class="block mb-1 font-medium">Curso</label>
          <input type="text" name="curso" class="w-full border rounded px-2 py-1" placeholder="Digite o curso">
        </div>

        <div>
          <label class="block mb-1 font-medium">Turma</label>
          <input type="text" name="turma" class="w-full border rounded px-2 py-1" placeholder="Digite a turma">
        </div>

        <div>
          <label class="block mb-1 font-medium">Tutor</label>
          <input type="text" name="tutor" class="w-full border rounded px-2 py-1" placeholder="Digite o nome do tutor">
        </div>

        <div class="flex items-end">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Filtrar</button>
        </div>

      </form>
    </div>

    <!-- Tabela de Tutorias -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Agendamentos</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Aluno</th>
              <th class="border p-2">Curso</th>
              <th class="border p-2">Turma</th>
              <th class="border p-2">Tutor</th>
              <th class="border p-2">Data</th>
              <th class="border p-2">Hora</th>
            </tr>
          </thead>
          <tbody id="tabelaTutoria">
            {% for tutoria in tutorias %}
            <tr>
              <td class="border p-2">{{ tutoria.id }}</td>
              <td class="border p-2">{{ tutoria.aluno }}</td>
              <td class="border p-2">{{ tutoria.curso }}</td>
              <td class="border p-2">{{ tutoria.turma }}</td>
              <td class="border p-2">{{ tutoria.tutor }}</td>
              <td class="border p-2">{{ tutoria.data }}</td>
              <td class="border p-2">{{ tutoria.hora }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Script para filtros via AJAX -->
  <script>
    const formTutoria = document.getElementById('filtroTutoriaForm');
    const tabelaTutoria = document.getElementById('tabelaTutoria');

    formTutoria.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(formTutoria);
      const filtros = {};
      formData.forEach((value, key) => {
        if(value) filtros[key] = value;
      });

      try {
        const res = await axios.post('/filtrar_tutoria', filtros);
        const tutorias = res.data;
        tabelaTutoria.innerHTML = '';

        tutorias.forEach(tutoria => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border p-2">${tutoria.id}</td>
            <td class="border p-2">${tutoria.aluno}</td>
            <td class="border p-2">${tutoria.curso}</td>
            <td class="border p-2">${tutoria.turma}</td>
            <td class="border p-2">${tutoria.tutor}</td>
            <td class="border p-2">${tutoria.data}</td>
            <td class="border p-2">${tutoria.hora}</td>
          `;
          tabelaTutoria.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao filtrar tutorias');
      }
    });
  </script>

</body>
</html>
