<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A',
                        'dark-secondary': '#1E293B',
                        'accent': '#10B981',
                        'text-light': '#F8FAFC',
                        'info': '#3B82F6',
                        'danger': '#DC2626',
                        'warning': '#F59E0B',
                        'input-bg': '#374151',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }

        let documentosPendentes = [];
        let documentoSelecionado = null;

        document.addEventListener('DOMContentLoaded', carregarDocumentosPendentes);

        function mostrarMensagem(texto, tipo) {
            const msgElement = document.getElementById('mensagem-status');
            msgElement.textContent = texto;
            msgElement.className = `p-3 rounded mt-4 text-white font-bold text-center w-full`;
            
            if (tipo === 'success') msgElement.classList.add('bg-accent');
            else if (tipo === 'danger') msgElement.classList.add('bg-danger');
            else if (tipo === 'warning') msgElement.classList.add('bg-warning');
            else msgElement.classList.add('bg-info');

            msgElement.style.display = 'block';
            setTimeout(() => (msgElement.style.display = 'none'), 5000);
        }

        async function carregarDocumentosPendentes() {
            mostrarMensagem('Carregando documentos pendentes...', 'info');
            try {
                const response = await fetch('/api/aulas/documentos_pendentes');
                if (!response.ok) throw new Error('Erro ao carregar documentos');
                
                documentosPendentes = await response.json();
                renderizarDocumentosPendentes();
                mostrarMensagem(`${documentosPendentes.length} documento(s) pendente(s) encontrado(s).`, 'success');
            } catch (e) {
                console.error("Erro:", e);
                mostrarMensagem('Erro ao carregar documentos pendentes.', 'danger');
            }
        }

        function renderizarDocumentosPendentes() {
            const container = document.getElementById('lista-documentos');
            container.innerHTML = '';

            if (documentosPendentes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Nenhum documento pendente para validação.</p>
                    </div>
                `;
                return;
            }

            documentosPendentes.forEach(doc => {
                const statusColor = doc.status === 'PENDENTE' ? 'bg-yellow-500' : 'bg-orange-500';
                const tipoTexto = {
                    'PLANO_AULA': 'Plano de Aula',
                    'AGENDA_SEMANAL': 'Agenda Semanal',
                    'GUIA_APRENDIZAGEM': 'Guia de Aprendizagem'
                }[doc.tipo] || doc.tipo;

                const card = document.createElement('div');
                card.className = 'bg-dark-secondary p-4 rounded-lg border border-gray-600 hover:border-info cursor-pointer transition-colors';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg text-white">${doc.conteudo_principal}</h3>
                            <p class="text-sm text-gray-300">${tipoTexto} • ${doc.disciplina_nome}</p>
                        </div>
                        <span class="px-2 py-1 text-xs rounded-full ${statusColor} text-white">${doc.status}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm text-gray-400">
                        <div><strong>Professor:</strong> ${doc.professor_nome}</div>
                        <div><strong>Turma:</strong> ${doc.sala_nome}</div>
                        <div><strong>Período:</strong> ${doc.periodo_inicio} ${doc.periodo_fim ? 'a ' + doc.periodo_fim : ''}</div>
                        <div><strong>Submissão:</strong> ${new Date(doc.data_submissao).toLocaleDateString('pt-BR')}</div>
                    </div>
                    <button onclick="selecionarDocumento(${doc.id}, event)" 
                            class="mt-3 w-full bg-info hover:bg-blue-600 text-white py-2 px-4 rounded transition-colors">
                        Ver Detalhes e Validar
                    </button>
                `;
                container.appendChild(card);
            });
        }

        async function selecionarDocumento(docId, event) {
            event.stopPropagation();
            mostrarMensagem('Carregando detalhes do documento...', 'info');
            
            try {
                const response = await fetch(`/api/aulas/documento/${docId}`);
                if (!response.ok) throw new Error('Erro ao carregar documento');
                
                documentoSelecionado = await response.json();
                mostrarModalDetalhes();
                mostrarMensagem('Documento carregado com sucesso.', 'success');
            } catch (e) {
                console.error("Erro:", e);
                mostrarMensagem('Erro ao carregar detalhes do documento.', 'danger');
            }
        }

        function mostrarModalDetalhes() {
            const modal = document.getElementById('modal-detalhes');
            const content = document.getElementById('modal-content');
            
            const tipoTexto = {
                'PLANO_AULA': 'Plano de Aula',
                'AGENDA_SEMANAL': 'Agenda Semanal',
                'GUIA_APRENDIZAGEM': 'Guia de Aprendizagem'
            }[documentoSelecionado.tipo] || documentoSelecionado.tipo;

            content.innerHTML = `
                <div class="bg-dark-secondary rounded-lg p-6 max-w-4xl mx-auto">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-2xl font-bold text-accent">${documentoSelecionado.conteudo_principal}</h2>
                        <button onclick="fecharModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                        <div><strong>Tipo:</strong> ${tipoTexto}</div>
                        <div><strong>Status:</strong> ${documentoSelecionado.status}</div>
                        <div><strong>Professor:</strong> ${documentoSelecionado.professor_nome}</div>
                        <div><strong>Disciplina:</strong> ${documentoSelecionado.disciplina_nome}</div>
                        <div><strong>Turma:</strong> ${documentoSelecionado.sala_nome}</div>
                        <div><strong>Nível:</strong> ${documentoSelecionado.nivel_ensino}</div>
                        <div><strong>Bimestre:</strong> ${documentoSelecionado.bimestre || 'N/A'}</div>
                        <div><strong>Período:</strong> ${documentoSelecionado.periodo_inicio} ${documentoSelecionado.periodo_fim ? 'a ' + documentoSelecionado.periodo_fim : ''}</div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-bold text-info mb-2">Conteúdo Detalhado</h3>
                        <div class="bg-gray-800 p-4 rounded max-h-60 overflow-y-auto">
                            <pre class="text-sm text-gray-300 whitespace-pre-wrap">${JSON.stringify(documentoSelecionado.conteudo_json, null, 2)}</pre>
                        </div>
                    </div>

                    ${documentoSelecionado.motivo_correcao ? `
                    <div class="mb-6 p-4 bg-yellow-900 rounded">
                        <h3 class="text-lg font-bold text-yellow-300 mb-2">Motivo da Correção Anterior</h3>
                        <p class="text-yellow-200">${documentoSelecionado.motivo_correcao}</p>
                    </div>
                    ` : ''}

                    <div class="flex gap-4 justify-end">
                        <button onclick="validarDocumento('CORRECAO')" 
                                class="bg-warning hover:bg-yellow-600 text-white py-2 px-6 rounded transition-colors">
                            Solicitar Correções
                        </button>
                        <button onclick="validarDocumento('APROVADO')" 
                                class="bg-accent hover:bg-emerald-600 text-white py-2 px-6 rounded transition-colors">
                            Aprovar Documento
                        </button>
                    </div>

                    <div id="form-correcao" class="mt-4 hidden">
                        <textarea id="motivo-correcao" placeholder="Descreva as correções necessárias..." 
                                  class="w-full h-32 p-3 bg-input-bg text-white rounded border border-gray-600"></textarea>
                        <div class="flex gap-4 justify-end mt-2">
                            <button onclick="document.getElementById('form-correcao').classList.add('hidden')" 
                                    class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">
                                Cancelar
                            </button>
                            <button onclick="confirmarValidacao('CORRECAO')" 
                                    class="bg-warning hover:bg-yellow-600 text-white py-2 px-6 rounded">
                                Enviar Correções
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modal-detalhes').classList.add('hidden');
        }

        function validarDocumento(status) {
            if (status === 'CORRECAO') {
                document.getElementById('form-correcao').classList.remove('hidden');
            } else {
                confirmarValidacao(status);
            }
        }

        async function confirmarValidacao(status) {
            const motivoCorrecao = status === 'CORRECAO' ? document.getElementById('motivo-correcao').value.trim() : '';
            
            if (status === 'CORRECAO' && !motivoCorrecao) {
                mostrarMensagem('Por favor, descreva o motivo das correções.', 'warning');
                return;
            }

            mostrarMensagem('Validando documento...', 'info');

            try {
                const response = await fetch('/api/aulas/validar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        doc_id: documentoSelecionado.id,
                        status: status,
                        motivo_correcao: motivoCorrecao
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarMensagem(data.message, 'success');
                    fecharModal();
                    carregarDocumentosPendentes();
                } else {
                    mostrarMensagem(`Erro: ${data.error}`, 'danger');
                }
            } catch (e) {
                console.error("Erro:", e);
                mostrarMensagem('Erro de comunicação com o servidor.', 'danger');
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('modal-detalhes').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
    </script>
</head>
<body class="bg-dark-primary font-sans text-text-light min-h-screen">
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-warning leading-tight tracking-wider">
                VALIDAÇÃO DE DOCUMENTOS
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                PLANOS DE AULA E GUIAS DE APRENDIZAGEM
            </h2>
            <div class="mt-4">
                <button type="button" onclick="window.location.href='{{ url_for('main.gestao_aulas') }}'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path>
                    </svg>
                    <span>VOLTAR AO MENU AULAS</span>
                </button>
            </div>
        </header>

        <div id="mensagem-status" style="display:none;" class="mb-6"></div>

        <main>
            <div class="bg-dark-secondary p-6 rounded-xl shadow-2xl">
                <h3 class="text-xl font-bold border-b border-gray-600 pb-2 text-accent mb-4">
                    Documentos Pendentes de Validação
                </h3>
                
                <div id="lista-documentos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Documentos serão carregados aqui -->
                </div>
            </div>
        </main>

        <!-- Modal de Detalhes -->
        <div id="modal-detalhes" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div id="modal-content" class="w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                <!-- Conteúdo dinâmico -->
            </div>
        </div>
    </div>

</body>
</html>
